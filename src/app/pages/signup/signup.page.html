<ion-content>
  <div id="container">
    <div class="login-page">
     <div class="logo-box">
       <img src="assets/logo.png" width="60%">
     </div>
     <form  #form="ngForm" (ngSubmit)="register(form)">
      <div class="login-form-box">
        <div class="title-box">
          <h3>Register</h3>
        </div>
        <ion-item>
          <ion-label position="floating">Full name</ion-label>
          <ion-input  name="name" type="text" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email address</ion-label>
          <ion-input name="email" type="email" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input name="password" type="password" ngModel required></ion-input>
        </ion-item>
        <!-- <ion-button type="submit" [routerLink]="['/login']" color="primary" class="login-btn">Sign Up</ion-button>
         -->
         <ion-button [routerLink]="['/']" style="margin-top:30px;" color="primary" >Sign Up</ion-button>
      </div>
    </form>
     <div class="login-with-social">
      <span>Already have an account?</span><br>
      <ion-button [routerLink]="['/login']" color="basic" fill="outline" class="login-btn">Login</ion-button>
     </div>
   </div>
 </div>
</ion-content>
